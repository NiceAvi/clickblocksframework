<div class="main">
  <h2 class="title">Image Editor</h2>
  <div class="tools">
    <div class="tools-heading">
      <h3 class="panel-title">Edit your image to fit into the webpage</h3>
    </div>
    <div class="tools-body">
      <table>
        <tr>
          <th style="width:32%;text-align:center;">WIDTH (PX)</th>
          <th style="width:35%;text-align:center;">HEIGHT (PX)</th>
          <th style="width:33%;text-align:center;">BG COLOR</th>
        </tr>
        <tr>
          <td><span id="">0</span>px</td>
          <td><span id="">0</span>px</td>
          <td><c:colorpicker id="bgColor" /></td>
        </tr>
        <tr>
          <th colspan="3">ROTATE (&#176;) <input type="text" id="angle_<?=$id;?>" /></th>
        </tr>
        <tr>
          <td colspan="3">
            <c:slider id="rotate" />
          </td>
        </tr>
        <tr>
          <th colspan="3">ZOOM (%) <input type="textbox" id="scale_<?=$id;?>" /></th>
        </tr>
        <tr>
          <td colspan="3">
            <c:slider id="zoom" />
          </td>
        </tr>
      </table>
    </div>
  </div>
